<div class="map-toolbar h-full w-full max-w-md bg-white/40 backdrop-blur-xl shadow-2xl rounded-2xl p-6 border border-white/30 flex flex-col gap-6 text-sm">

  <div class="flex justify-between items-center">
    <h3 class="text-xl font-bold text-gray-800">Filters</h3>
    <button (click)="closeDrawer.emit()" class="cursor-pointer hover:text-red-500 transition">
      <app-icon name="close" size="w-6 h-6" />
    </button>
  </div>

  <div class="filter-section">
    <label class="block font-medium text-gray-700 mb-2">
      Price Range: <span class="font-bold">${{ form.minPrice }}</span> - <span class="font-bold">${{ form.maxPrice }}</span>
    </label>
    <div class="flex flex-col gap-2 border rounded p-2 border-gray-300">
      Min:
      <input type="range" min="1" max="100" [(ngModel)]="form.minPrice" class="range range-sm range-primary" />
      Max:
      <input type="range" min="1" max="100" [(ngModel)]="form.maxPrice" class="range range-sm range-primary" />
    </div>
  </div>

  <div class="filter-section">
    <label class="block font-medium text-gray-700 mb-2">
      Minimum Rating: <span class="font-bold">{{ form.minRating }}</span>
    </label>
    <input type="range" min="1" max="5" step="0.1" [(ngModel)]="form.minRating" class="range range-sm range-secondary w-full" />
  </div>

  <div class="filter-section">
    <label for="category" class="block font-medium text-gray-700 mb-2">Category</label>
    <select
      id="category"
      [(ngModel)]="form.category"
      class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="all">All</option>
      <option value="hotel">Hotels</option>
      <option value="restaurant">Restaurants</option>
      <option value="attraction">Attractions</option>
      <option value="cafe">Cafes</option>
      <option value="museum">Museums</option>
      <option value="gym">Gyms</option>
    </select>
  </div>

  <!-- Action Buttons -->
  <div class="mt-auto pt-4 flex gap-3">
    <button
      (click)="onApply()"
      class="cursor-pointer w-full py-2 rounded-md bg-black hover:bg-red-700 text-white font-medium transition-all shadow-md"
    >
     Apply Filters
    </button>
    <button
      (click)="onReset()"
      class="cursor-pointer w-full py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium transition-all shadow-sm"
    >
      Reset
    </button>
  </div>
</div>
